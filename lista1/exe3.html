<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3</title>

    <script>

        //Parse float serve para garantir que o usuário ponha um número
      const salario = parseFloat(
        prompt("Digite o salário mensal atual do funcionário:")
      );

      const reajuste = parseFloat(
        prompt("Digite o percentual de reajuste (em porcentagem):")
      );

      const novoSalario = salario * (1 + reajuste/ 100);

      //toFixed serve para formatar em quantas casas decimais o resultado aparecerá
      console.log(
        "O novo salário do funcionário é: R$" + novoSalario.toFixed(2)
      );
    </script>
  </head>
  <body></body>
</html>

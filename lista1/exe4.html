<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 4</title>
    <script>

      const custo = parseFloat(
        prompt("Digite o custo de fábrica do carro:")
      );

      const distribuidor = 0.28; 
      const impostos = 0.45; 

      const custoConsumidor =
        custo * (1 + distribuidor + impostos);

      console.log(
        "O custo final ao consumidor é: R$" + custoConsumidor.toFixed(2)
      );
    </script>
  </head>
  <body></body>
</html>

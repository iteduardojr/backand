<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>

    <script>
      const custo = parseFloat(
        prompt("Digite o custo de fábrica do carro:")
      );

      const distribuidor =
        parseFloat(prompt("Digite a porcentagem do distribuidor:")) / 100;

      const imposto =
        parseFloat(prompt("Digite a taxa de imposto (em porcentagem):")) / 100;

      const custoConsumidor =
        custo * (1 + distribuidor + imposto);

      console.log(
        "O custo final ao consumidor é: R$" + custoConsumidor.toFixed(2)
      );
    </script>
  </head>
  <body></body>
</html>

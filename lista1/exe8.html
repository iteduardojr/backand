<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 8</title>

    <script>
      const raio = parseFloat(
        prompt("Digite o raio da caixa d'água:")
      );

      const altura = parseFloat(
        prompt("Digite a altura da caixa d'água:")
      );

      const volume = Math.PI * Math.pow(raio, 2) * altura;

// Math.pow serve para para calcular uma base elevada a uma potência

      console.log(
        "O volume da caixa d'água cilíndrica é: " +
          volume.toFixed(2) +
          " metros cúbicos."
      );
    </script>
  </head>
  <body></body>
</html>
